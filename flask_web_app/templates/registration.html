<link rel="stylesheet" href="/static/style.scss" type="text/css">

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alerts Registration Form - Naya Trades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="wrapper">
    <img src="/static/logo.png" alt="logo" class="center">
    <form method="POST">
        <div class="title">
            Alerts Registration Form
        </div>
        <div class="form">
            <div class="inputfield">
                <label>First Name</label>
                <input type="text" class="input" name="first_name" required>
            </div>
            <div class="inputfield">
                <label>Last Name</label>
                <input type="text" class="input" name="last_name" required>
            </div>
            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="input" name="email_address" required>
            </div>
            <div class="inputfield">
                <label>Stock Name</label>
                <div class="custom_select">
                    <select name="stock_ticker" id="stock_ticker" required>
                        <option value="">Select</option>
                        {% for ticker in tickers %}
                        {% set ticker_value = ticker.split("(")[1].split(")")[0] %}
                        <option value="{{ ticker_value }}">{{ ticker.split("(")[0].strip() }} ({{ ticker_value }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Price alert from</label>
                <input type="text" class="input" name="price" required>
            </div>
            <div class="inputfield terms">
                <label class="check">
                    <input type="checkbox" name="news">
                    <span class="checkmark"></span>
                </label>
                <p>Interested in receiving news and updates</p>
            </div>
            <div class="inputfield">
                <input type="submit" value="Register" class="btn">
            </div>
        </div>
    </form>
</div>
</body>
</html>
